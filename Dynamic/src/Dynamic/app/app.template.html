<div *ngIf="!layout">
    Loading layout...please wait!
</div>
<div *ngIf="layout">
    <div [class]="row.className" *ngFor="let row of layout.rows">
        <visual [class]="item.className" *ngFor="let item of row.items" [componentName]="item.visual" [layoutItem] ="item"></visual>
    </div>
</div>
